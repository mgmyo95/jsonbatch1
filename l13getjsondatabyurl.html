<!DOCTYPE html>
<html>

<head>
    <title>Openweathermap API From URL </title>
</head>

<body>


    <script type="text/javascript">

        var latitude = "16.9022264";
        var longitude = "96.0626878";
        const key = "7529e5c01349432fe58fb063181a6ca4";
        var url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${key}`;

        // console.log(url);

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET",url,false);
        xmlhttp.send();

        if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
            var result = xmlhttp.responseText;
        }

        result = JSON.parse(result);
        console.log(result);

        console.log(result.name);
        document.write(result.name);


    </script>
</body>
</html>
