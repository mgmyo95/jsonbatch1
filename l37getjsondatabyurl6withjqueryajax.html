<!DOCTYPE html>
<html>

<head>
    <title>Get Json data by url 7 with jQuery ajax</title>
    <style type="text/css">
        body {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 300px;
            background-color: #f4f4f4;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="display">

        </div>
        <button type="button" id="btn">Load Data</button>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script> -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript">

        var getdisplay = document.getElementById('display');
        var getbtn = document.getElementById('btn');

        getbtn.addEventListener('click', function () {
            loaddata();
        });

        function loaddata(){
            // console.log("hi");
            var url = "https://api.spacexdata.com/v3/launches";
            let html;
            axios({
                method : "GET",
                url : url
            }).then(response=>{
                // console.log(response.data);
                response.data.forEach((val,idx)=>{
                    // console.log(response.data[idx]);
                    console.log(val);

                    html += `
                        <ul>
                            <li>Flight Number : ${val.flight_number}</li>
                            <li>Mission Name : ${val.mission_name}</li>
                            <li>Launch Year : ${val.launch_year}</li>
                        </ul>
                    `;
                });

                getdisplay.innerHTML = html;
                
            }).catch(()=>{
                console.log("Error");
            });

        }


       

    </script>
</body>

</html>
