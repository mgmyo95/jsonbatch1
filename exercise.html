<!DOCTYPE html>
<html>

<head>
    <title>Javascript and JSON object</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style type="text/css">
        *{
            /* list-style:none; */
            margin:0;
            padding:0;
            font-family:sans-serif;
            box-sizing:border-box;
        }


        body{
            height:100vh;

            display:flex;
            justify-content:center;
        }

        		/* min   default  max */
			/* clamp(200px,75%,300px); */
			.container{
				width:clamp(350px,90%,600px);
				/* background-color: #f4f4f4; */
				padding: 10px;
                text-align:start;
			}

            input,button{
                padding:10px 20px;
                font-size:19px;
                
                margin-block:20px;
                margin:0;
            }

            input[type="text"]{
                width:400px;
            }

            .random-btn{
                margin-top:20px;
                cursor:pointer;
            }

            .displayone{
                margin-block:20px;
            }

            .displayone > img{
                width:250px;
                height:250px;
                object-fit:cover;
                padding-block:20px;
                border-radius:20px;
            }

            .displaytwo{
                display:grid;
                grid-template-columns:repeat(4,1fr);
                gap:15px;

                margin-block:50px;
            }

            .displayone p{
                text-align:justify;
                line-height:180%;
            }

            .displayone ol{
                text-align:start;
            }

            .displaytwo .foodresult{
                width:150px;
                height:150px;
                overflow:hidden;
                cursor:pointer;
                position:relative;
            }
            
            .displaytwo .foodresult img{
                width:100%;
                height:100%;
                object-fit:scale-down;
                transition:all 0.4s ease;
            }

           

            .food-info{
                width:100%;
                height:100%;
                background-color:rgba(0,0,0,0.7);
                text-align:center;
                color:#ffff;

                display:grid;
                place-items:center;

                position:absolute;
                top:0;
                left:0;

                opacity:0;
                transform:scale(0);
                
                perspective:500px;
                transition:all 0.3s ease-in-out;
            }

            .foodresult:hover .food-info{
                opacity:1;
               
                transform:scaleY(1);
            }

            .foodresult:hover img{
                opacity:0;
                transform:scale(0);
            }
        

    </style>
</head>

<body>

    <div class="container">
        <h1>Food Finder</h1>

        <div class="card">
			<form id="form" class="form" action="" method="">
				<div class="form-group">
					<input type="text" id="search" placeholder="Search..." />
					<button type="submit" class="search-btn"><i class="fas fa-search"></i> Search</button>
				</div>
			</form>
		</div>

        <button type="button" id="random-btn" class="random-btn">Get Random</button>

        <div id="header"></div>
        <div id="displayone" class="displayone"></div>
        <div id="displaytwo" class="displaytwo"></div>
    </div>

    
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript">

        const getsearch = document.getElementById('search');
       
        const getform = document.getElementById('form');
        const getrandombtn = document.getElementById('random-btn');
        const getheader = document.getElementById('header');
        const getdisplayone = document.getElementById('displayone');
        const getdisplaytwo = document.getElementById('displaytwo');

        getrandombtn.addEventListener('click',getrandomfood);
        getform.addEventListener('submit',searchfoods);

        function getrandomfood(){

            const url = `https://www.themealdb.com/api/json/v1/1/random.php`;

            fetch(url).then(response=>{
                return response.json();
            }).then(data=>{
                // console.log(data.meals[0]);
                const food = data.meals[0];
                // console.log(food);

                foodlettertodo(food);

            }).catch(err=>console.log(err));

        }

        function foodlettertodo(food){
            console.log(food);
            const ingredients = [];

            for(let x = 1 ; x <= 20 ; x++){
                // console.log(x);
                if(food[`strIngredient${x}`]){
                    ingredients.push(`${food[`strIngredient${x}`]} = ${food[`strMeasure${x}`]}`);
                }
            }

            // console.log(ingredients);

            getdisplayone.innerHTML = `
                <h3>${food.strMeal}</h3>

                <img src="${food.strMealThumb}" alt="${food.strMeal}" />

                <ul class="list-group">
                    <li>${food.strArea} ${food.strCategory}</li>
                </ul>

                <div>
                    <p>${food.strInstructions}</p>
                    <h3>Main Ingredients</h3>

                    <ol>
                        ${ingredients.map(ingredient => `<li>${ingredient}</li>`).join("")}
                    </ol>
                </div>

            `;

        }

        function searchfoods(e){
            e.preventDefault();

            const getval = getsearch.value;
            // console.log(getval);

            if(getval.trim()){
                url = `https://www.themealdb.com/api/json/v1/1/search.php?s=${getval}`;

                $.ajax({
                    method : "GET",
                    url : url,
                    dataType : 'json'
                }).done(data=>{
                    console.log(data);
                    console.log(data.meals);
                    // console.log(typeof data.meals);

                    if(data.meals === null){
                        getheader.innerHTML = '<p>There is no data. Try Again Sir.</p>';
                    }else{
                        getdisplaytwo.innerHTML = data.meals.map(food=> `
                            <div class="foodresult">
                                <img src="${food.strMealThumb}" alt="${food.idMeal}" />
                                <div class="food-info">
                                    <h3>${food.strMeal}</h3>
                                </div>
                            </div>
                        `).join("");
                    }

                    getsearch.value = "";

                }).fail(()=>console.log("error"));

            }

        }

        getdisplaytwo.addEventListener('click/',e=>{
            // console.log(e.target);
            console.log(e.composedPath());
        })

       
    </script>
</body>

</html>
