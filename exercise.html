<!DOCTYPE html>
<html>

<head>
    <title>Javascript and JSON object</title>
    <style type="text/css">
        *{
            list-style:none;
            margin:0;
            padding:0;
            font-family:sans-serif;
            box-sizing:border-box;
        }


        body{
            height:100vh;

            display:grid;
            place-items:center;
        }

        		/* min   default  max */
			/* clamp(200px,75%,300px); */
			.container{
				width:clamp(350px,90%,600px);
				background-color: #f4f4f4;
				padding: 10px;
			}


        ul li{
            padding:0.22rem;
        }

        .form-group{
            margin-bottom:10px;

            & label{
                display:block;
                margin-bottom:5px;
            }
        }

        .form-control{
            width:100%;
            padding:10px;
            border:none;
            outline:none;
            font-size:18px;
            transition:all 0.3s ease-in;
        }

        .form-control:focus{
            border:1px solid crimson;
            
        }

        button[type="submit"]{
            padding:10px 30px;
            border:none;
            outline:none;
            background-color:crimson;
            color:#ffff;
            font-size:17px;
            border-radius:3px;
            cursor:pointer;
        }

        .display{
            width:clamp(300px,80%,600px);
            padding:20px;
            font-size:17px;
            text-wrap:wrap;
            
        }

        .display ul{
            list-style:none;
        }

        h3{
            color:coral;
            font-weight:bold;

            writing-mode:vertical-rl;
            text-orientation:upright;   
            
        }

    </style>
</head>

<body>

    <div class="container">
        
        

        <div class="display">

        </div>

        <button type="button" id="btn">Load Data</button>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript">

       let getdisplay = document.querySelector('.display');
       let getbtn = document.getElementById('btn');

       getbtn.addEventListener('click',function(){
        var url = "https://api.spacexdata.com/v3/launches";
            $.get(url,loaddata);
       });

       function loaddata(data){
        
        let html;
        // console.log(data);
        $.each(data,function(idx,val){
            // console.log(idx);
            // console.log(val);

            html += `
                    <ul>
                        <li>Flight Number = ${val.flight_number}</li>
                        <li>Mission Name = ${val.mission_name}</li>
                        <li>Launch_year = ${val.launch_year}</li>
                        <br/>
                    </ul>
                `;
        });

        getdisplay.innerHTML = html;
       
       }

    </script>
</body>

</html>
