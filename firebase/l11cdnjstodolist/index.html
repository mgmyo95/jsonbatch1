<!DOCTYPE html>
<html>
    <head>
        <title>Todolist</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="./style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
    <div class="container">
     <h3>My Todo List</h3>
     <small>Left click complete & Right click to delete</small>

     <form id="form" class="form" action="" method="">
        <div class="form-group">
            <input type="text" name="text" id="textbox" class="form-control" placeholder="Write Something..." autocomplete="off" />
        </div>
     </form>

     <ul id="list-group" class="list-group">
        <li class="list-group-item done">Have to cook
            <div class="action">
                <button type="button" class="edit-btn">edit</button>
                <button type="button" class="delete-btn">delete</button>
            </div>
        </li>
     </ul>
    </div>



    <script src="./firebase.js" type="module"></script>
    <script src="./app.js" type="module"></script>
    </body>
</html>
